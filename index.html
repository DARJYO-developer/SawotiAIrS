<!DOCTYPE html>
<html>
  <head>
    <title>Automatic Irrigation System</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Automatic Irrigation System</h1>
    <div class="container">
      <div class="current-moisture-level">
        <h2>Current Moisture Level: <span id="moisture-level">50</span>%</h2>
      </div>
      <div class="irrigation-controls">
        <button id="water-garden" onclick="waterGarden()">Water Garden</button>
        <button id="stop-watering" onclick="stopWatering()" disabled>Stop Watering</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
